<div class="container">
  <form #myform="ngForm" (ngSubmit)="submit(myform);">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" required placeholder="Name" name="name" ngModel #name="ngModel">
    </div>
    <span *ngIf="name.touched">ggg</span>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" placeholder="Adress" name="address" ngModel>
    </div>
    <div class="form-group">
      <label>Country</label>
      <input type="text" class="form-control" placeholder="Country" name="country" ngModel>
    </div>
    <div class="form-group">
      <input type="checkbox" name="approve" ngModel>
      <label>Approve</label>
    </div>
    <div ngModelGroup="Address">
      <div class="form-group">
        <label>District</label>
        <input type="text" class="form-control" name="District" ngModel>
      </div>
      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" name="Street" ngModel>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-2 mr-2" style="margin-right: 5px;" [disabled]="myform.invalid">Apply</button>
  </form>
  <pre class="bg-dark text-white">
    {{myform.value | json }}
  </pre>
</div>
