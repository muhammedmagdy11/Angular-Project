 <form #email="ngForm">
    <label>Email</label>
    <div>
      <input type="text" #emailInput class="form-control w-75 d d-inline"  placeholder="Email" name="Email">
      <button class="btn d-inline ms-2" (click)="AddEmail();">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-plus-fill" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0zM8.5 8a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V12a.5.5 0 0 0 1 0v-1.5H10a.5.5 0 0 0 0-1H8.5V8z"/>
      </svg>
    </button>
    </div>
    <div>
<label class="bg-primary text-white rounded-pill p-2 d-inline" *ngFor="let item of Emails" >{{item}}
  <button class="btn" (click)="DeleteEmail(item);">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>
      <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path>
    </svg>
</button>
</label>
    </div>

  <div class="form-group">
    <label>Subject</label>
    <input type="text" class="form-control" readonly placeholder="Subject" name="Subject" [(ngModel)]="message.Subject">
  </div>
  <div class="form-group">
    <label>Message</label>
    <textarea type="text" class="form-control" placeholder="Message" name="Message" rows="3" [(ngModel)]="message.Message">

    </textarea>
  </div>
  <button type="submit" class="btn btn-outline-primary mt-2 mr-2" style="margin-right: 5px;">Send Email</button>
  <button type="button" #closeModal  class="btn btn-secondary mt-2 text-center" data-bs-dismiss="modal" (click)="navigate();">Cancel</button>
</form>
