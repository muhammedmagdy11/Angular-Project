 <form #email="ngForm">
  <div class="form-group">
    <label>Email</label>
    <input type="text" #emailInput class="form-control"  placeholder="Email" name="Email">
    <button class="btn btn-primary" (click)="AddEmail();"> add</button>
    <div #emailsContainer>

    </div>
  </div>
  <div class="form-group">
    <label>Subject</label>
    <input type="text" class="form-control" placeholder="Subject" name="Subject" [(ngModel)]="EmailModel.Message.Subject">
  </div>
  <div class="form-group">
    <label>Message</label>
    <textarea type="text" class="form-control" placeholder="Message" name="Message" rows="3" [(ngModel)]="EmailModel.Message.Message">

    </textarea>
  </div>
  <button type="submit" class="btn btn-outline-primary mt-2 mr-2" style="margin-right: 5px;">Apply</button>
  <button type="button" #closeModal  class="btn btn-secondary mt-2 text-center" data-bs-dismiss="modal" (click)="navigate();">Cancel</button>
</form>
