<div class="container">

  <table class="table table-dark table-striped mt-5">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of Employees">
        <td>
          {{item.firstName}}
        </td>
        <td>{{item.address}}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
